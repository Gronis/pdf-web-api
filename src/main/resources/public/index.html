<!DOCTYPE html>
<html>
    <title>PDF Web API</title>
    <head>
        <link href="site.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>PDF Web API</h1>
        <p>Pdf web API is a REST API that fills PDF acrofields with data.</p>
        <p>In order to use the API, put the template pdf files in "template" folder
            and call the url:
        </p>
        <div class="code">
            <p>http://url/generate/pdf-template-file.pdf?property1=something&property2=something-else...</p>
        </div>
    </body>
</html>
